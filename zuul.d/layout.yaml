- project:
    templates:
      - openstack-python3-ussuri-jobs
    check:
      jobs:
        - openstack-tox-linters
        - tripleo-ci-centos-7-containers-multinode:
            dependencies: &deps_unit_lint
              - openstack-tox-pep8
              - openstack-tox-py36
              - openstack-tox-py37
              - openstack-tox-linters
            files: &containers_multinode_files
              - ^roles/tripleo_undercloud_install/.*$
    gate:
      jobs:
        - openstack-tox-linters
        - tripleo-ci-centos-7-containers-multinode:
            files: *containers_multinode_files
